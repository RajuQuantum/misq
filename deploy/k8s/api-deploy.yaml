apiVersion: v1
kind: ConfigMap
metadata:
  name: quantum-api-config
  namespace: quantum-sim
data:
  UVICORN_HOST: "0.0.0.0"
  UVICORN_PORT: "8000"
---
apiVersion: v1
kind: Secret
metadata:
  name: quantum-api-secret
  namespace: quantum-sim
stringData:
  SECRET_KEY: change-me
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-api
  namespace: quantum-sim
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-api
  template:
    metadata:
      labels:
        app: quantum-api
    spec:
      containers:
        - name: api
          image: quantum-api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-api-secret
                  key: SECRET_KEY
            - name: UVICORN_HOST
              valueFrom:
                configMapKeyRef:
                  name: quantum-api-config
                  key: UVICORN_HOST
            - name: UVICORN_PORT
              valueFrom:
                configMapKeyRef:
                  name: quantum-api-config
                  key: UVICORN_PORT
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: quantum-api-data
