apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-ingress
  namespace: quantum-sim
spec:
  rules:
    - host: quantum.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quantum-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: quantum-api
                port:
                  number: 8000
